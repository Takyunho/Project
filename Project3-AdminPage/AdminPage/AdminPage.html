<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="AdminPage.css">
  <link rel="stylesheet" href="/fontawesome/css/all.min.css">
  <title>AdminPage</title>
</head>

<body>
  <!-- 사이드바 -->
  <div class="left-bar">
    <!-- 첫번째 버튼 -->
    <div>
      <button class="left-bar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill "
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
          <path fill-rule="evenodd"
            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
        </svg>
      </button>
      <span>Home</span>
    </div>
    <!-- 두번째 버튼 -->
    <div>
      <button class="left-bar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-headphones"
          viewBox="0 0 16 16">
          <path
            d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z" />
        </svg>
      </button>
      <span>Services</span>
    </div>
    <!-- 세번째 버튼  -->
    <div>
      <button class="left-bar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flag-fill "
          viewBox="0 0 16 16">
          <path
            d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001" />
        </svg>
      </button>
      <span>Alerts</span>
    </div>
    <!-- 네번째 버튼 -->
    <div>
      <button class="left-bar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pie-chart-fill"
          viewBox="0 0 16 16">
          <path
            d="M15.985 8.5H8.207l-5.5 5.5a8 8 0 0 0 13.277-5.5zM2 13.292A8 8 0 0 1 7.5.015v7.778l-5.5 5.5zM8.5.015V7.5h7.485A8.001 8.001 0 0 0 8.5.015z" />
        </svg>
      </button>
      <span>Stats</span>
    </div>
  </div>
  <!-- 사이드바영역 끝-->

  <!-- 내용 영역-->
  <div class="content-container">
    <!-- nav 영역 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-bar">
      <div class="container-fluid">
        <!-- 검색영역 -->
        <form class="d-flex">
          <input class="form-control search-input" placeholder="Search">
          <button class="btn btn-outline-secondary search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <!-- 알림영역 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-1 mb-lg-0">
            <!-- ms-auto : 오른쪽 정렬-->
            <!-- 벨 -->
            <li class="nav-item">
              <button class="bell-btn position-relative">
                <i class="fas fa-bell mt-3"></i>
                <!-- 뱃지 -->
                <span class=" translate-middle badge bg-danger alram">
                  5
                </span>
              </button>
              <!-- 편지 -->
            <li class="nav-item">
              <button class="letter-btn position-relative">
                <i class="fas fa-envelope mt-3"></i>
                <!-- 뱃지 -->
                <span class=" translate-middle badge bg-danger alram">
                  9
                </span>
              </button>
            </li>
          </ul>
        </div>
        <!-- 이름영역 -->
        <a class="navbar-brand" href="#">YunhoTak</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- nav 영역끝 -->

    <!-- 대쉬보드영역 -->
    <div class="container mb-4">
      <!-- 대쉬보드 헤드 -->
      <h3 class="my-4">Dashboard</h3>
      <!-- 첫번째박스 -->
      <div class="row">
        <div class="col-lg-3">
          <div class="card dashboard-box1">
            <div class="card-body d-flex justify-content-between">
              <!-- 아이콘과 글자 양옆배치 // d-flex : 디스플레이 플렉스 / justify-content-between : justify-content : space-between -->
              <div>
                <p>Earnings (Monthly)</p>
                <h4>$400,000</h4>
              </div>
              <i class="fas fa-calendar fa-3x mt-3"></i>
            </div>
          </div>
        </div>
        <!-- 두번째박스 -->
        <div class="col-lg-3">
          <div class="card dashboard-box2">
            <div class="card-body d-flex justify-content-between">
              <div>
                <p>Earnings (Annual)</p>
                <h4>$800,000</h4>
              </div>
              <i class="fas fa-dollar-sign fa-3x mt-3"></i>
            </div>
          </div>
        </div>
        <!-- 세번째박스 -->
        <div class="col-lg-3">
          <div class="card dashboard-box3">
            <div class="card-body d-flex justify-content-between">
              <div>
                <p>Tasks</p>
                <h4>13</h4>
              </div>
              <i class="fas fa-tasks fa-3x mt-3"></i>
            </div>
          </div>
        </div>
        <!-- 네번째박스 -->
        <div class="col-lg-3">
          <div class="card dashboard-box4">
            <div class="card-body d-flex justify-content-between">
              <div>
                <p>Requests</p>
                <h4>26</h4>
              </div>
              <i class="fas fa-comments fa-3x mt-3"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 대쉬보드영역 끝-->
    <!-- 차트 & 태스크 영역 -->
    <div class="container">
      <div class="row">
        <!-- 차트 영역 -->
        <div class="col-lg-8">
          <div class="card chat-box">
            <div class="card-header">
              <span class="fs-5">Earnings Overview</span>
            </div>
            <div class="card-body">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <!-- 태스크 영역 -->
        <div class="col-lg-4">
          <div class="card Tasks-box">
            <div class="card-header">
              <span>Tasks</span>
            </div>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Borrowed Items</span>
                <span class="badge bg-primary rounded-pill">14</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Trello requests</span>
                <span class="badge bg-primary rounded-pill">2</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Marked Comments</span>
                <span class="badge bg-primary rounded-pill">1</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 차트 & 태스크 영역 끝 -->
  </div>

  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- chat.js 라이브러리 시작 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <canvas id="myChart" width="100" height="100"></canvas>
  <!-- width와 height 크기를 줄이면 아래 마진이 줄어든다. -->
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',                             // line, pie, bar, doughnut 등
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Monthly',
          data: [0, 10, 4, 1, 20, 30, 40],      // 차트안의 데이터 
          fill: true,                           // 하단 색깔 칠하기
          backgroundColor: [
            'rgba(73, 42, 184, 0.9)',           //데이터 내부 백그라운드 색
            // 'rgba(54, 162, 235, 0.2)',
            // 'rgba(255, 206, 86, 0.2)',
            // 'rgba(75, 192, 192, 0.2)',
            // 'rgba(153, 102, 255, 0.2)',
            // 'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgb(73, 42, 184)',                 // 데이터 선 색깔
            // 'rgba(54, 162, 235, 1)',
            // 'rgba(255, 206, 86, 1)',
            // 'rgba(75, 192, 192, 1)',
            // 'rgba(153, 102, 255, 1)',
            // 'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1,
          tension: 0.4                          // 선의 베지어 곡선 장력 / 직선 = 0         
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <!-- chat.js 라이브러리 끝 -->
</body>

</html>
