<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Coffee Korea</title>

  <!--@ 오픈 그래프(The Open Graph protocol) -->
  <!--# 웹페이지가 소셜 미디어(페이스북 등)로 공유될 때 우선적으로 활용되는 정보를 지정 -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Starbucks" />
  <meta property="og:title" content="Starbucks Coffee Korea" />
  <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="og:image" content="./images/starbucks_seo.jpg" />
  <meta property="og:url" content="https://starbucks.co.kr" />

  <!--@ 트위터 카드 (Twitter Cards) -->
  <!--# 웹페이지가 소셜 미디어(트위터)로 공유될 때 우선적으로 활용되는 정보를 지정한다. -->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Starbucks" />
  <meta property="twitter:title" content="Starbucks Coffee Korea" />
  <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
  <meta property="twitter:url" content="https://starbucks.co.kr" />

  <!--# 오픈 그래프와 트위처 카드는 다른 링크태그보다 위에 적는 것이 효율적임 (간단한 정보만 찾아서 공유해주는 것이기 때문에, 다른 링크태그를 읽을 필요가 없기 때문) -->

  <!--@ favicon png파일로 설정해주기 -->
  <!--# root경로에 favicon.ico가 있으면 자동으로 브라우저가 찾아서 설정하지만, 아래처럼 따로 설정해줄 수 있음(이때, 파비콘 이미지는 루트 경로에 있어야 한다.) -->
  <link rel="icon" href="./favicon.png">
  <!--@ reset.css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!--@ google fonts -->
  <!--# (main.css 보다 먼저 등록하는 것이 바람직하다. 등록 후 css파일에서 font-family로 사용해야한다.) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!--@ Material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- css파일 연결하기 -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- js파일 연결하기 -->
  <script src="./js/main.js"></script>
</head>
<body>
  
  <!-- header -->
  <header>
    <div class="inner">

      <a href="/" class="logo">
        <img src="./images/starbucks_logo.png" alt="Starbucks">
      </a>

    </div>
  </header>

</body>
</html>
